<!DOCTYPE html>
<html lang="en">

<head>
    <title>Path of Light Yoga Studio :: Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Path of Light Yoga Studio网站提供联系方式，方便您与他们取得联系。快速填写表格，发送您的需求和意见。">
    <link rel="stylesheet" href="yoga.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="classes.html">Classes</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <header class="content">
        <h1><a href="index.html">Path of Light Yoga Studio</a></h1>
    </header>
    <div id="wrapper">
        <main>
            <h2>Contact Path of Light Yoga Studio</h2>
            <p>Required fileds are marked with an asterisk *</p>
            <form method="post" action="https://webdevbasics.net/scripts/yoga.php">
                <label for="myName">* Name:</label>
                <input type="text" id="myName" name="myName" required="required">
                <label for="myEmail">* E-mail:</label>
                <input type="email" id="myEmail" name="myEmail" required="required">
                <label for="where">How did you hear about us?</label>
                <input type="text" id="where" name="where" list="wheres">
                <datalist id="wheres">
                    <option>Google</option>
                    <option>Bing</option>
                    <option>Fecebook</option>
                    <option>Friend</option>
                    <option>Radio Ad</option>
                </datalist>
                <label for="myComments">* Comments:</label>
                <textarea id="myComments" name="myComments" rows="2" cols="20" required="required"></textarea>
                <input type="submit" value="Send Nows">
            </form>
        </main>
        <footer>
            Copyright &copy; 2023 Path of Light Yoga Studio<br>
            <a href="mailto:dapai@mo.com">dapai@mo.com</a>
        </footer>
    </div>
